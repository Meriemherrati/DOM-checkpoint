<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./checkpoint.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="title">
            <h1>Your Cart</h1>
        </div>
        <div class="tableHeader">
            <div class="productName">
                <h1>Shopping Cart</h1>
            </div>
            <div class="procuctDetails">

            </div>
            <div class="price">
                <h2>Price</h2>
            </div>
            <div class="quantity">
                <h2>Quantity</h2>
            </div>
            <div class="total">
                <h2>Total</h2>
            </div>
            <div class="remove">
            </div>
        </div>
        <div class="productColumn">
            <div class="productName">
                <img src="./product1.jpg" alt="">
            </div>
            <div class="procuctDetails">
                <h2>Gabriella Channel 35ml</h2>
            </div>
            <div class="price">
                <p class="unitPrice"> 350$ </p>
            </div>
            <div class="quantity">
                <div class="quantityButton">
                    <span class="minus">-</span>
                    <span class="num">01</span>
                    <span class="plus">+</span>
                </div>
            </div>
            <div class="total">
                <p class="subTotal"> 350$ </p>
            </div>
            <div class="remove">
                <i class="fa-regular fa-heart"></i>
                <button class="removeBtn">Remove</button>
            </div>
        </div>
        <div class="productColumn">
            <div class="productName">
                <img src="./product2.jpg" alt="">
            </div>
            <div class="procuctDetails">
                <h2>Samsung Fold 4 color green</h2>
            </div>
            <div class="price">
                <p class="unitPrice"> 1600$ </p>
            </div>
            <div class="quantity">
                <div class="quantityButton">
                    <span class="minus">-</span>
                    <span class="num">01</span>
                    <span class="plus">+</span>
                </div>
            </div>
            <div class="total">
                <p class="subTotal"> 1600$ </p>
            </div>
            <div class="remove">
                <i class="fa-regular fa-heart"></i>
                <button class="removeBtn">Remove</button>
            </div>
        </div>
        <div class="productColumn">
            <div class="productName">
                <img src="./product3.jpg" alt="">
            </div>
            <div class="procuctDetails">
                <h2>Leboutin Red Size 39</h2>
            </div>
            <div class="price">
                <p class="unitPrice"> 2000$ </p>
            </div>
            <div class="quantity">
                <div class="quantityButton">
                    <span class="minus">-</span>
                    <span class="num">01</span>
                    <span class="plus">+</span>
                </div>
            </div>
            <div class="total">
                <p class="subTotal"> 2000$ </p>
            </div>
            <div class="remove">
                <i class="fa-regular fa-heart"></i>
                <button class="removeBtn">Remove</button>
            </div>
        </div>
        <div class="finalTotal">
            <h2>Total: <span class="totalPrice"> 0 </span> $</h2>
        </div>
        <script src="./checkpoint.js">

        </script>
</body>

</html>
